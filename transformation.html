<!DOCTYPE html>
<html lang="kor">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Transformation</title>
    <style>
      .box {
        width: 100px;
        height: 100px;
        background: red;
        animation: 5s scaleAndRotateSquare infinite ease-in-out;
      }

      @keyframes scaleAndRotateSquare {
        0% {
          transform: none;
        }
        50% {
          transform: rotate(2turn) scale(0.5, 0.5);
        }
        100% {
          transform: none;
          color: blue;
        }
      }
    </style>
  </head>
  <body>
    <div class="box">안녕하세요ㄴㅇㄻㅇㄻㄴㅇㄻㄴㅇㄻㄴㅇㄻㄴㄻ</div>
  </body>
</html>
